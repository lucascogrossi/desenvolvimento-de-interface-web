<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <style>
        /* CSS INTERNO */           
        .paragrafos{ /* por classe */
            background-color: blue;
            color: white;
            font-size: 25pt;
        }
        #paragrafo_especial{ /* por id */
            color: red;
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <!-- INLINE CSS -->
    <!-- <p style="color: red; font-size: 30pt;">TEXTO</p> -->
    <p class="paragrafos">Meu primeiro parágrafo</p>
    <p id="paragrafo_teste">Meu segundo parágrafo</p>
    <p id="paragrafo_especial">Meu terceiro parágrafo</p>
    <p class="paragrafos">Meu quarto parágrafo</p>
</body>
</html>
